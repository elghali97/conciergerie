        <script>

            $(document).ready(function () {
                $('#radioBtn a').on('click', function () {
                    var sel = $(this).data('title');
                    var tog = $(this).data('toggle');
                    $('#' + tog).prop('value', sel);

                    $('a[data-toggle="' + tog + '"]').not('[data-title="' + sel + '"]').removeClass('active').addClass('notActive');
                    $('a[data-toggle="' + tog + '"][data-title="' + sel + '"]').removeClass('notActive').addClass('active');
                });

            });
            
            var last_sel = "EMAIL";
            var new_sel;
    
            function OnChangeRadio(radio) {
                new_sel = $(radio).data('title');
                var tel = document.getElementById("telephone-cont");
                if (new_sel == "TELEPHONE" && last_sel == "EMAIL" ) {
                    tel.innerHTML += '<div class="col-md-4"><label>Numéro de téléphone</label></div>';
                    tel.innerHTML += '<div class="col-md-4"><input type="phone" class="form-control" id="tel" placeholder="Numéro de téléphone"></div>';
                    tel.innerHTML += '<div class="col-md-4"><button type="button" class="btn btn-primary" onclick="OnChangeRadio(this)">Valider</button></div></div>';
                }else if (new_sel == "EMAIL" && last_sel == "TELEPHONE" ){
                    tel.innerHTML ="";
                }
                last_sel = $(radio).data('title');
            }
            
            function onValidateTel() {
                new_sel = $(radio).data('title');
                var tel = document.getElementById("telephone-cont");
                if (new_sel == "TELEPHONE" && last_sel == "EMAIL" ) {

                    tel.innerHTML += '<div class="col-md-4"><input type="phone" class="form-control" id="tel" placeholder="Numéro de téléphone"></div>';
                    tel.innerHTML += '<div class="col-md-4"><button type="button" class="btn btn-primary" onclick="OnChangeRadio(this)">Valider</button></div></div>';
                }else if (new_sel == "EMAIL" && last_sel == "TELEPHONE" ){
                    tel.innerHTML ="";
                }
                last_sel = $(radio).data('title');
            }
