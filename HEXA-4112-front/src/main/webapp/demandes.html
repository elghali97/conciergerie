        <div class='container'>

        <script>
        
                $(document).ready(function () {
                    var filtres = new Object();
                    filtres.todo = "afficherFilActualite";
                    //Type
                    filtres.type = "demande";
                    //Catégorie
                    filtres.categorie = "";
                    //Nom objet
                    filtres.objet = "";
                    //Date
                    filtres.date = "";
                    //Heure
                    filtres.time = "";
                    //Durée
                    filtres.duree = "";
                    //Unité durée
                    filtres.uniteDuree = "";
                    //Localisation
                    filtres.localisation = "";
                    //nbPts
                    filtres.nbPts = "";
                    //Unité prix
                    filtres.unitePrix = "";
                    console.log(filtres);
                    $.ajax({
                    type: 'GET',
                            url: './ActionServlet',
                            data: filtres,
                            timeout: 3000,
                            dataType:'json',
                            success: function (data) {
                            console.log(data);
                            for (var i in data.Annonces)
                            {
                            var annonce ='<div class="card mb-3"><h3 class="card-header">Prêt - '+data.Annonces[i].nomObjet+'<div class="text-right">\n\
                                                           <button type="button" class="btn btn-outline-warning">Répondre</button></div></h3>\n\
                                                            <div class="card-body"><h6 class="card-subtitle text-muted">'+data.Annonces[i].categorie+'</h6>\n\
                                                            <div class ="center"> <img class="img-responsive" src="img/favicon.png" ></div></div>\n\
                                                            <div><div class="card"><div class="card-header">\n\
                                                            <h5 class="mb-0">\n\
                                                            <button class="btn btn-link" data-toggle="collapse" data-target="#collapse'+i+'" aria-expanded="true" aria-controls="collapse'+i+'" id="accordion'+i+'">\n\
                                                              Détails\n\
                                                            </button>\n\
                                                            </h5>\n\
                                                            </div>\n\
                                                            <div id="collapse'+i+'" class="collapse" aria-labelledby="headingOne" data-parent="#accordion'+i+'">';
                                                            if(data.Annonces[i].description!=undefined){
                                                                annonce+='<div class="card-body">'+data.Annonces[i].description+'</div>';
                                                            }
                                                            
                                                            annonce +='<ul class="list-group list-group-flush"><li class="list-group-item">Date de disponibilité : '+data.Annonces[i].date+' '+data.Annonces[i].time+'</li>\n\
                                                            <li class="list-group-item">Durée de disponibilité : '+data.Annonces[i].duree+' '+data.Annonces[i].uniteDuree+'</li>\n\
                                                            <li class="list-group-item">Prix : '+data.Annonces[i].nbPts+' points par '+data.Annonces[i].unitePrix+ '</li>\n\
                                                            <li class="list-group-item">Localisation : '+ data.Annonces[i].localisation+'</li>\n\
                                                            </ul></div></div><div class="card-footer text-muted">Le '+data.Annonces[i].datePublication+' à '+data.Annonces[i].timePublication+'</div></div></div>'
                                        $('#fil').append(annonce );
                    }
                    },
                    error: function (data) {
                                    //TODO
                    }
                    });
                    });
        </script>
